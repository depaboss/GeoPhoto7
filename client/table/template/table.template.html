<span ng-init="vm.getUsers();" ></span>
<div class="col-md-12" ng-repeat="user in vm.users">
  <span class="col-md-4" ng-bind="user.nome" ng-click="vm.getUser(user);"></span>
  <span class="col-md-4" ng-bind="user.cognome" ng-click="vm.getUser(user);"></span>
  <span class="col-md-4" ng-bind="user.age" ng-click="vm.getUser(user);"></span>
</div>
<div>
  <input type="text" name="nome" ng-model="vm.userInfo.nome">
  <input type="text" name="cognome" ng-model="vm.userInfo.cognome">
  <input type="text" name="eta" ng-model="vm.userInfo.age">
</div>
<button type="button" ng-click="vm.editUser();" name="button"> EDIT</button>
<button type="button" ng-click="vm.macome();" name="button"></button>
